kotlin.code.style=official
# ------------- Core performance -------------
# Enable Configuration Cache (saves configuration time between builds)
org.gradle.configuration-cache=true
# Enable Build Cache (reuse outputs of tasks)
org.gradle.caching=true
# Enable parallel build execution
org.gradle.parallel=true
# Enable Virtual File System watching (faster incremental builds)
org.gradle.vfs.watch=true

# ------------- JVM memory (Gradle daemon) -------------
# Recommended for 16-32GB RAM: 4g heap + G1GC + generous Metaspace
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8


# ------------- Kotlin compiler / daemon -------------
# Enable incremental compilation & classpath snapshot (faster compilation)
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
# Memory settings for Kotlin daemon (separate from Gradle daemon)
kotlin.daemon.jvmargs=-Xmx2g -Xms512m -XX:+UseG1GC -Dfile.encoding=UTF-8
# Use K2 compiler (default in Kotlin 2.x, explicitly set for clarity)
kotlin.useK2=true

# ------------- Logging / network stability -------------
# Reduce noise, show only summarized warnings (optional)
org.gradle.warning.mode=summary
# Increase network timeout for dependency downloads (helps with unstable connections)
org.gradle.network.timeout=60s

# ------------- Daemon (default is true, explicitly set) -------------
org.gradle.daemon=true

# ------------- Default encoding -------------
systemProp.file.encoding=UTF-8
